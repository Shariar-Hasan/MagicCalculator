<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Magic Calculator</title>
  </head>
  <body >
      <h1>Magic Calculator</h1>
    <div class="calculator col-sm-6 col-md-5 col-lg-3">
        <input class="output" id="output" type="text" placeholder="0">
        <div class="input">
            <button value="AC" class="functional span-2" onclick="clearAll()">AC</button>
            <button value="DEL" class="functional" onclick="deleteLastElement()">DEL</button>
            <button value="/" class="oparator" onclick="displayShow(this.value)"> &divide; </button>
            <button value="7" class="number" onclick="displayShow(this.value)">7</button>
            <button value="8" class="number" onclick="displayShow(this.value)">8</button>
            <button value="9" class="number" onclick="displayShow(this.value)">9</button>
            <button value="*" class="oparator" onclick="displayShow(this.value)"> &times; </button>

            <button value="4" class="number" onclick="displayShow(this.value)">4</button>
            <button value="5" class="number" onclick="displayShow(this.value)">5</button>
            <button value="6" class="number" onclick="displayShow(this.value)">6</button>
            <button value="+" class="oparator" onclick="displayShow(this.value)"> &plus; </button>

            <button value="1" class="number" onclick="displayShow(this.value)">1</button>
            <button value="2" class="number" onclick="displayShow(this.value)">2</button>
            <button value="3" class="number" onclick="displayShow(this.value)">3</button>
            <button value="-" class="oparator" onclick="displayShow(this.value)"> &minus; </button>

            <button  class="empty"> </button>
            <button value="0" class="number" onclick="displayShow(this.value)">0</button>
            <button  class="empty"> </button>
            <button value="=" class="oparator" onclick="calculate(display.value)"> &equals; </button>


        </div>
    </div>
    <!-- main js here  -->
    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
